<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
</head>

<body>

    <header>
        <header class="header">
            <nav>
                <a href="./index.html">Inicio</a>
                <a href="">Quiénes somos</a>
                <a href="">Deportes</a>
                <a href="">Villa Luro Solidario</a>
                <a href="">Biblioteca</a>
            </nav>
        </header>

        <main>
            <!-- Título del formulario -->
            <h1>Formulario de inscripción</h1>
            <form action="" id="" method="get">

                <!-- Rectángulo contenedor -->
                <fieldset>
                    <legend>Completá tus datos para inscribirte en nuestras discilplinas</legend>

                    <!-- Nombre -->
                    <div class="form-control">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribí tu nombre..." required>
                    </div>
                    <div class="error" id="error-nombre"></div>

                    <!-- Apellido -->
                    <div class="form-control">
                        <label for="apellido">Apellido: </label>
                        <input type="text" id="apellido" name="apellido" placeholder="Escribí tu apellido..." required>
                    </div>
                    <div class="error" id="error-apellido"></div>

                    <!-- Documento -->
                    <div class="form-control">
                        <label for="dni">D.N.I.: </label>
                        <input type="number" name="dni" id="dni" min="10000000" required>
                    </div>
                    <div class="error" id="error-dni"></div>

                    <!-- Fecha de nacimiento -->
                    <div class="form-control">
                        <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                        <input type="date" id="birthdate" name="birthdate" max="2024-04-20" required>
                    </div>

                    <!-- Dirección de correo electrónico -->
                    <div class="form-control">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Escribí tu e-mail..." required>
                    </div>
                    <div class="error" id="error-email"></div>

                    <!-- Selector de deporte -->
                    <div class="form-control">
                        <label for="deporte">Seleccioná tu deporte: </label>
                        <select name="deporte" id="deporte">
                            <option value="">Seleccioná aquí</option>
                            <option value="futbol">Fútbol</option>
                            <option value="voley">Voley</option>
                            <option value="natacion">Natación</option>
                            <option value="patin">Patín artístico</option>
                            <option value="gimnasia">Gimnasia artística</option>
                            <option value="musculacion">Musculación (aparatos)</option>
                            <option value="danza">Danzas</option>
                        </select>
                    </div>

                    <!-- Selector de género -->
                    <div class="form-control">
                        <label for="genero">Seleccioná la categoría: </label>
                        <input type="radio" name="genero" value="femenino"> Femenino
                        <input type="radio" name="genero" value="masculino"> Masculino
                    </div>

                    <br>

                    <!-- Campo para carga de DNI -->
                    <div class="form-control">
                        <label for="dni_fisico">Adjuntá tu DNI: </label>
                        <input type="file" required>
                    </div>

                    <br>
                    
                    <!-- Términos y condiciones -->
                    <div class="form-terms">
                        <input type="checkbox" id="terms" required>
                        <label for="">Acepto los términos y condiciones</label>
                    </div>

                    <br>

                    <!-- Botones de envío o borrado de lo ingresado -->
                    <div>
                        <button type="submit">Enviar datos</button>
                        <button type="reset">Borrar datos</button>
                    </div>

                </fieldset>
            </form>
        </main>

        <footer></footer>

</body>

</html>
